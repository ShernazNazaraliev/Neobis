<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
</head>
<body>

<a th:href="@{/registration}">Registration</a>
<br>
<br>
<a th:href="@{/login}">Sign in</a>

<br>
<br>

<h1> User login </h1>
<form th:action="@{/login}" method="post">

  <div th:if="${param.error}">
    Invalid login or password!
  </div>

  <div th:if="${param.logout}">
    you got out!
  </div>

    <label for ="username"> Username </label> :
    <input type="text" id ="username" name = "username" placeholder="Enter username" autofocus="autofocus">

    <label for="password">Password</label>:
    <input type="password" id="password" name="password" placeholder="Enter Password" />


      <div class="col-sm-6 col-sm-offset-3">
        <input type="submit" name="login-submit" id="login-submit" value="Log In" />
  </div>

</form>


  <span>New user? <a href="/" th:href="@{/registration}">Register here</a></span>

</body>
</html>
